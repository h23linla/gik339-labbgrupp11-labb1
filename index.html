<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupp 11</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }

        .section {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: pink;
            text-align: center;
        }

        h2 {
            color: pink;
            text-align: center;
        }

        .sub-section_one, .sub-section_two, .sub-section_three {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .textfield {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: pink;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #ff69b4;
        }

        #empty-div {
            margin-top: 15px;
            color: white;
            border: 1px solid aquamarine;
            padding: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="section">
       <h1>Grupp 11</h1>
       <form id="settings" class="settings">
        <h2>Labb 1</h2>
            <div class="sub-section_one">
                <label for="color">Färg</label>
                <input class="textfield" type="text" id="color" name="color" />
            </div>
            <div class="sub-section_two">
                <label for="content">Innehåll</label>
                <input class="textfield" type="text" id="content" name="content" />
            </div>
            <div class="sub-section_three">
                <label for="divStyle">Checkbox</label>
                <input class="checkbox" type="checkbox" id="divStyle" name="divStyle"/>
            </div>
            <button id="remove">Ta bort div</button>
            <div id="empty-div"></div>
        </form>
      </div>

      <script src="./script.js"></script>
</body>
</html>
